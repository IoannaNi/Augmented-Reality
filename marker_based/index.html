<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    


    <body style="margin : 0px; overflow: hidden;">
        <a-scene
                vr-mode-ui="enabled: false;"
                renderer="logarithmicDepthBuffer: true;"
                embedded
                arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
                style="margin : 0px; overflow: hidden;">

            <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;"
                  embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"> 

                 




                                       
                  
                             <!-- ************************************** Me to dpsd mou ******************************* -->

                              <a-marker present="pattern" type="pattern" url ="./assets/pattern-dpsd19085 .patt"> 
                                         <a-text value=" NINOU " position="0.5 0.9 0.8" rotation="-90 0 0" color="#F31A78"></a-text>
                                         <a-text value=" IOANNA " position="0.5 0.6 0.6" rotation="-90 0 0" color="#FF75B1"></a-text> 
                                          <a-image src="./assets/PINK.png" width="1"  height="1" rotation="90 -180 0" position="0 0 0"> </a-image>
                             </a-marker>  
                               <!-- **********************************************************************************-->


                                     
                                      <!-- ********************* Hdrogen ***************** -->

                                      <a-assets> 
                                        <a-asset-item id="cardH_Model" src="./assets/H1.gltf"></a-asset-item>
                                    </a-assets>
                                     <a-marker id="cardH" type="pattern" url="assets/pattern-card-H.patt">      
                                      <a-text value=" Hydrogen " position="0.5 0.9 0" color="#F325A78"></a-text>
                                       <a-image src="./assets/card-H.png"  rotation="90 -180 0" position="0 0 0"> </a-image>
                                       <a-entity position="0 1 0" rotation="0 90 0" scale="0.3 0.3 0.3"
                                       gltf-model="#cardH_Model"
                                       animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 360 0 0; loop: true;" >
                                       </a-entity>
                                     </a-marker> 


                     
                                                 <!-- ********************* Oxygen ***************** -->

                                                 <a-assets> 
                                                    <a-asset-item id="cardO_Model" src="./assets/O1.gltf"></a-asset-item>
                                                </a-assets>
                                                 <a-marker id="cardO" type="pattern" url="/assets/pattern-card-O.patt">      
                                                  <a-text value=" Oxygen " position="0.5 0.9 0" color="#F31A78"></a-text>
                                                   <a-image src="./assets/card-O.png"  rotation="90 -180 0" position="0 0 0"> </a-image>
                                                   <a-entity position="0 1 0" rotation="0 90 0" scale="0.3 0.3 0.3"
                                                   gltf-model="#cardO_Model"
                                                   animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 360 0 0; loop: true;" >
                                                   </a-entity>
                                                 </a-marker>
